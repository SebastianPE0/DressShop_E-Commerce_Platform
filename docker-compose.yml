version: '3.9'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - app-network

  create-product:
    build:
      context: ./BackEnd/Products/CreateProduct
    container_name: create-product
    environment:
      - MONGO_URI=mongodb://mongodb:27017
    ports:
      - "8082:8082"
    depends_on:
      - mongodb
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
